site_name: Flote Documentation
site_description: A friendly, simple, and productive Hardware Description Language
site_author: √çcaro Gabryel de Araujo Silva
repo_url: https://github.com/icarogabryel/flote
repo_name: icarogabryel/flote

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
      - Introduction: getting-started/introduction.md
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
  - User Guide:
      - Basic Concepts: guide/basic-concepts.md
      - Syntax Reference: guide/syntax-reference.md
      - Components: guide/components.md
      - Buses and Signals: guide/buses-signals.md
      - Logic Operations: guide/logic-operations.md
      - Hierarchical Design: guide/hierarchical-design.md
      - Vectors and Concatenation: guide/vectors-concatenation.md
      - Feedback Circuits: guide/feedback-circuits.md
  - Advanced Topics:
      - HLS Components: advanced/hls-components.md
      - Testbenches: advanced/testbenches.md
      - Simulation: advanced/simulation.md
      - VCD Output: advanced/vcd-output.md
  - Examples:
      - Half Adder: examples/half-adder.md
      - Full Adder: examples/full-adder.md
      - RS Latch: examples/rs-latch.md
      - Multiplexer: examples/multiplexer.md
  - API Reference:
      - Python API: api/python-api.md
      - HLS API: api/hls-api.md
  - About:
      - Why Flote?: about/why-flote.md
      - Comparison with VHDL: about/comparison-vhdl.md
      - Contributing: about/contributing.md
      - License: about/license.md
